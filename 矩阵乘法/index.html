   <meta charset="UTF-8">
   <title>矩阵相乘</title>
   <style>
       form{float: left;}
       .box0{width: 50px;height: 350px;border: 0px solid rgb(212, 206, 206);float: left;padding: 0px;margin: 10px;text-align: center;line-height: 350px;font-size: 60px;margin-right: 50px;}
       .box1{width: 350px;height: 350px;border: 1px solid black;border-radius: 4px;padding: 0px;margin: 10px;background-color: rgb(255, 255, 255);float: left;}
       .box2{width: 29px;height: 29px;border: 1px solid black;padding: 0px;margin: 2px;float: left;;border-radius: 4px;font-size: 15px;text-align: center;}

            margin-top: 10px;
        }
        p{
            font-size: 20px;
        }
   </style>
   <script>
       window.onload = function(){
           var x=document.getElementsByClassName("box2");
           for(var i=0;i<x.length;i++){
               if(x[i].value!=""){
               x[i].style.backgroundColor="grey";
               }
           }
       }
    //    获取矩阵列数
       function getX(str){
            var x=0;
            for(var i=0;i<10;i++){
                if(document.getElementById(str+'0'+i).value!="")
                {
                    x++;
                }
            }
            return x;
       }

    //    获取矩阵行数
       function getY(str){
            var y=0;
            for(var i=0;i<10;i++){
                if(document.getElementById(str+i+'0').value!="")
                {
                    y++;
                }
            }
            return y;
       }

    //    获取矩阵数据
       function getnumber(str){
           var x=getX(str);
           var y=getY(str);
           var A=new Array();
           for(var i=0;i<y;i++){
               A[i]=new Array();
               for(var j=0;j<x;j++){
                   A[i][j]=document.getElementById(str+i+j).value;
               }
           }
           return A;
       }

    //    判断是否输入
    function isBlank(str){
        var n=0;
        for(var i=0;i<10;i++){
            for(var j=0;j<10;j++){
               if(document.getElementById(str+i+j).value!=""){
                   n++;
               }
            }
        }
        if(n==0){
            alert("未输入数据！");
            return false;
        }else{
            return true;
        }
    }
      
    

    // 判断是否从左上第一格输入
    function isFFinput(str){
        if(document.getElementById(str+"00").value==""){
            return false;
        }
        else{
            return true;
        }
    }

    //    显示矩阵数据
    function shownumber(s){
        if(isBlank(s)){
        if(isFFinput(s)){
        var str="";
        var A=getnumber(s);
        var y=A.length;
        var x=A[0].length;
        for(var i=0;i<y;i++){
            for(var j=0;j<x;j++){
                if(j==x-1){
                    str=str+A[i][j]+"\n";
                }
                else{
                    str=str+A[i][j]+"  ";
                }
            }
        }
        alert(str);
     }
     else{
         alert("请从左上第一格开始输入数据！")
     }
    }
    }

    // 是否能够进行矩阵计算
    function canFigure(){
        var A=getnumber('a');
        var B=getnumber('b');
        if(A[0].length==B.length){
            return true;
        }else{
            return false;
        }
    }

    // 矩阵计算
    function Figure(){
        var A=getnumber('a');
        var B=getnumber('b');
        var ax=A[0].length;
        var ay=A.length;
        var bx=B[0].length;
        var by=B.length;
        var result=new Array();
        for(var i=0;i<ay;i++){
            result[i]=new Array();
            for(var j=0;j<bx;j++){
                result[i][j]=0;
                for(var m=0;m<ax;m++){
                    result[i][j]=result[i][j]+A[i][m]*B[m][j];
                }
            }
        }
        return result;
    }
    
    // 显示结果
    function showResult(){
        var A=Figure();
        var y=A.length;
        var x=A[0].length;
        var str="";
        for(var i=0;i<y;i++){
            for(var j=0;j<x;j++){
                if(j==x-1){
                    str=str+A[i][j]+"\n";
                }
                else{
                    str=str+A[i][j]+"  ";
                }
            }
        }
        alert(str);
    }

    // 输出结果
    function outputresult(){
        if(isBlank('a')&&isBlank('b')){
            if(isFFinput('a')&&isFFinput('b')){
                if( canFigure()){
        var A=Figure();
        var x=A[0].length;
        var y=A.length;
        for(var i=0;i<y;i++){
            for(var j=0;j<x;j++){
                document.getElementById('c'+i+j).value=A[i][j];
                document.getElementById('c'+i+j).style.backgroundColor="rgb(212, 206, 206)";
                document.getElementById('c'+i+j).style.fontWeight="bold";
            }
        }
    }else{
        alert("输入不规范!两个矩阵无法相乘")
    }
    }else{
        alert("输入不规范！请从左上第一个空格输入")
    }
    }
}
   </script>
